{% extends 'base.html' %}

{% block title %}Forgot Your Password{% endblock title %}

{% block content %}
    <h1>Forgot Your Password</h1>
    <h6>Enter your email address below, and we'll email instructions for setting
        a new one.</h6>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>
{% endblock content %}
